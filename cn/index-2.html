                <p class="l-height">我们无法用言语来表达照片的重要性，只能靠看和感受。人们常常后悔，错过或没能捕捉到周边人或事的某一瞬间。
记住，生活一瞬即逝，别错过。生活要全身心的投入，并欣赏每一瞬间。而我，作为一个摄影师，用照片来让您的这一刻永恒。 </p>
